<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tugas_dasis.css">
    <script src="https://kit.fontawesome.com/27bba6ffe7.js" crossorigin="anonymous"></script>
    <title>Hapstagram</title>
    
</head>
<body>
    <div class="grid-container">
        <div class="grid-atas">Hapstagram</div>
        <div class="grid-tengah">
            <div class="search-container">
                <div class="search-body">
                    <form>
                        <input class="form" placeholder="Search" style="margin-left:20px" type="text" name="search" id="search">
                    </form>
                </div>
            </div>
        </div>
        <div class="grid-kanan">
            <a href="#" class="icon"></a>
                <i class="fa-solid fa-house" style="font-size:25px;margin-right:40px"></i>
            <a href="#" class="icon"></a>
                <i class="fa-solid fa-envelope" style="font-size:25px;margin-right:40px"></i>
            <a href="#" class="icon"></a>
                <i class="fa-solid fa-heart" style="font-size:25px;margin-right:40px"></i>
            <a href="#" class="icon"></a>
                <i class="fa-sharp fa-solid fa-paw" style="font-size:25px;margin-right:40px"></i>
        </div>
        <div class="grid-pp">
            <img class="pp" src="pp.jpg" alt="pp">
        </div>
        <div class="grid-akun">
            <div class="name">
                <h3>Happy</h3>
            <div class="username">
                <p>@hawspy</p>
            <div class="bio">
                <p>hello! &#128512;</p>
            <div class="pff">
                <p>
                    <b>3</b> <span style="color:rgb(102, 102, 102)"> post</span>
                    <span style="margin-left:25px;"><b>160</b> <span style="color:rgb(102, 102, 102)"> following</span></span>
                    <span style="margin-left:25px;"><b>150</b> <span style="color:rgb(102, 102, 102)"> followers</span></span>
                </p>
            </div>
            </div>
            </div>  
            </div>
        </div>
        <div class="grid-edit">
            <p><span class="icon gear"> Settings</span></p>
        </div>
        <div class="grid-tabel">
            <a href="#" class="icon"></a>
            <i class="fa-solid fa-memory" style="font-size:25px"></i>
        </div>
        <div class="grid-post1">
            <img class="post1" src="post1.jpeg">
        </div>
        <div class="grid-post2">
            <img class="post2" src="post2.jpeg">
        </div>
        <div class="grid-post3">
            <img class="post3" src="post3.jpg">
        </div>
    </div>
</body>
</html>
